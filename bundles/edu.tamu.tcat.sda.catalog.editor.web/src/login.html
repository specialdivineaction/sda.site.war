<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
        <link rel="stylesheet" href="css/style.min.css">
    </head>
    <body id="login">
        <header class="jumbotron">
            <h1>Welcome to Special Divine Action</h1>
        </header>
        <hr class="thick top">
        <div class="container-fluid" id="login-container">
            <!-- TODO: change action to Config.apiPrefix + '/authenticate' -->
            <form id="login-form" action="#" method="POST" role="form" class="form-horizontal">
                <h1>Please log in</h1>
                <div class="form-group form-group-username">
                    <label for="username" class="sr-only control-label">Username</label>
                    <div class="col-xs-12">
                        <input type="text" name="username" id="username" class="form-control" placeholder="Username" required autofocus>
                    </div>
                </div>
                <div class="form-group form-group-password">
                    <label for="password" class="sr-only control-label">Password</label>
                    <div class="col-xs-12">
                        <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-4">
                        <label for="provider" class="control-label">Provider</label>
                    </div>
                    <div class="col-sm-8">
                        <select name="provider" id="provider" class="form-control">
                            <option value="catalog">Catalog</option>
                        </select>
                    </div>
                </div>
                <div class="form-group btn-row">
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Log In</button>
                </div>
                <div class="btn-row btn-row-sm">
                    <a href="#" class="btn btn-link btn-sm">Register</a>
                    |
                    <a href="#" class="btn btn-link btn-sm">Forgot Password</a>
                </div>
            </form>
        </div>
        <hr class="thick bottom">
        <footer>
            <p>
                Copyright &copy;2014 Texas A&amp;M Engineering Experiment Station. All rights reserved.
            </p>
        </footer>
    </body>
</html>
