<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Form</title>
        <link rel="stylesheet" href="vendor/bootstrap/bootstrap.css">
        <link rel="stylesheet" href="css/layout.css">
    </head>
    <body>
        <div id="quickAddForm" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="quickAddFormTitle" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <!-- <button class="close" type="button" data-dismiss="modal" aria-hidden="true">&times;</button> -->
                        <h4 class="modal-title" id="quickAddFormTitle">Quick-Add Author</h4>
                    </div>
                    <form action="#" role="form" method="POST">
                        <div class="modal-body">
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label for="quick-add-first-name">Family Name</label>
                                        <input type="text" name="first" id="quick-add-first-name" class="form-control">
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label for="quick-add-last-name">Given Name</label>
                                        <input type="text" name="last" id="quick-add-last-name" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label for="quick-add-birth">Date of Birth</label>
                                        <input type="text" name="birth" id="quick-add-birth" class="form-control">
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label for="quick-add-death">Date of Death</label>
                                        <input type="text" name="death" id="quick-add-death" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="quick-add-role">Role</label>
                                <select name="role" id="quick-add-role" class="form-control">
                                    <option value="Author">Author</option>
                                    <option value="Co-Author">Co-Author</option>
                                    <option value="Editor">Editor</option>
                                    <option value="Translator">Translator</option>
                                </select></div>
                        </div>
                        <div class="modal-footer">
                            <a href="#" class="btn btn-default" data-dismiss="modal">Cancel</a>
                            <button class="btn btn-primary" type="submit">OK</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="page-header">
                <h1>Add Work</h1>
            </div>
            <div class="row">
                <div class="col-sm-3">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h2 class="panel-title">Search</h2>
                        </div>
                        <div class="panel-body">
                            <form action="#" method="POST" role="form">
                                <div class="form-group">
                                    <label for="search-author">Author</label>
                                    <input type="text" name="author" id="search-author" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="search-title">Title</label>
                                    <input type="text" name="title" id="search-title" class="form-control">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-sm-9">
                    <div class="panel panel-default">
                        <div class="panel-body">
                        <form action="#" method="POST" role="form">
                            <div class="row">
                                <div class="col-sm-3">
                                    <div class="form-group">
                                        <label for="author">Author name</label>
                                        <input type="text" name="author" id="author" class="form-control">
                                    </div>
                                </div>
                                <div class="col-sm-9">
                                    <div class="form-group">
                                        <label for="title">Work title</label>
                                        <input type="text" name="title" id="title" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-3">
                                    <div class="form-group">
                                        <label for="pubLocation">Publisher location</label>
                                        <input type="text" name="pubLocation" id="pubLocation" class="form-control">
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label for="publisher">Publisher name</label>
                                        <input type="text" name="publisher" id="publisher" class="form-control">
                                    </div>
                                </div>
                                <div class="col-sm-3">
                                    <div class="form-group">
                                        <label for="year">Year published</label>
                                        <input type="text" name="year" id="year" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="summary">Summary</label>
                                <textarea name="summary" id="summary" class="form-control autosize"></textarea>
                            </div>
                        </form>
                    </div>
                </div>
                </div>
            </div>


        </div>
        <script>
            // Bower dependencies must first be installed: run bower install in the ../releng directory
            var vendorPath = './vendor';

            // RequireJS configuration
            var require = {
                baseUrl: '.',

                paths: {
                    backbone: vendorPath + '/backbone/backbone',
                    bootstrap: vendorPath + '/bootstrap/bootstrap',
                    jquery: vendorPath + '/jquery/jquery',
                    'jquery.autosize': vendorPath + '/jquery-autosize/jquery.autosize',
                    'handlebars': vendorPath + '/handlebars/handlebars',
                    hb: vendorPath + '/requirejs-handlebars/hb',
                    text: vendorPath + '/requirejs-text/text',
                    underscore: vendorPath + '/underscore/underscore'
                },

                shim: {
                    backbone: { deps: ['underscore'], exports: 'Backbone' },
                    bootstrap: ['jquery'],
                    handlebars: { exports: 'Handlebars' },
                    'jquery.autosize': ['jquery'],
                    underscore: { exports: '_'}
                },

                // cache bust
                urlArgs: (new Date()).getTime()
            };

            document.write('<script data-main="js/main" src="' + vendorPath + '/requirejs/require.js"><\/script>');
        </script>
    </body>
</html>
