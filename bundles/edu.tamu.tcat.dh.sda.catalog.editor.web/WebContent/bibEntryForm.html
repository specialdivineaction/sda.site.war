<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Form</title>
        <link rel="stylesheet" href="dist/css/style.min.css">
    </head>
    <body>
        <div class="container">
            <div class="page-header">
                <h1>Add Work</h1>
            </div>
            <form action="#" method="POST" role="form">
                <div class="row">
                    <div class="col-sm-3">
                        <div class="form-group">
                            <label for="author" class="sr-only">Author name</label>
                            <input type="text" name="author" id="author" class="form-control" placeholder="Author Name">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="title" class="sr-only">Work title</label>
                            <input type="text" name="title" id="title" class="form-control" placeholder="Work Title">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-3">
                        <div class="form-group">
                            <label for="pubLocation" class="sr-only">Publisher location</label>
                            <input type="text" name="pubLocation" id="pubLocation" class="form-control" placeholder="Publisher Location">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="sr-only" for="publisher">Publisher name</label>
                            <input type="text" name="publisher" id="publisher" class="form-control" placeholder="Publisher Name">
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="form-group">
                            <label for="year" class="sr-only">Year published</label>
                            <input type="text" name="year" id="year" class="form-control" placeholder="Year Published">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="summary" class="sr-only">Summary</label>
                    <textarea name="summary" id="summary" class="form-control autosize" placeholder="Summary"></textarea>
                </div>
            </form>
        </div>
        <script src="dist/js/main.min.js"></script>
    </body>
</html>
